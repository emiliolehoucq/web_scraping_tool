name: Run Scraping Google Sheet Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run script
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
      run: |
        echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > credentials.json
        python scraping_google_sheet.py
        
    - name: Check for changes
      id: check_changes
      run: |
        git diff-index --quiet HEAD || echo "Changes detected."
      continue-on-error: true
    
    - name: Commit and Push changes
      if: steps.check_changes.outputs.result == 'Changes detected.'
      run: |
        git add data.csv
        git commit -m "Replaced existing data file"
        git push -f
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
